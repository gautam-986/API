<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Calling Button</title>
  </head>
  <body>
    <button id="apiButton">Call API</button>
    <button id="clearButton">Clear</button>
    <div id="response"></div>

    <script>
      document
        .getElementById("apiButton")
        .addEventListener("click", function () {
          // Make API call
          fetch("https://api.restful-api.dev/objects?id=3&id=5&id=10")
            .then((response) => {
              if (!response.ok) {
                throw new Error("Network response was not ok");
              }
              return response.json();
            })
            .then((data) => {
              // Handle API response
              document.getElementById("response").innerText =
                JSON.stringify(data);
            })
            .catch((error) => {
              // Handle errors
              console.error(
                "There was a problem with the fetch operation:",
                error
              );
              document.getElementById("response").innerText =
                "Error: " + error.message;
            });
        });

      document
        .getElementById("clearButton")
        .addEventListener("click", function () {
          // Clear the response div
          document.getElementById("response").innerText = "";
        });
    </script>
  </body>
</html>
